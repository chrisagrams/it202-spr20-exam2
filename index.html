<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Exam</title>
        <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <style>
            :root{
                --mdc-theme-primary: #660000;
            }
           
            body{
                margin: 0;
            }
            main{
                margin-left: 8px;
            }

            .view{
                display: none;
            }        
        </style>
    </head>
    <body>
      <div class="mdc-card demo-card">
          <div class="mdc-card__primary-action demo-card__primary-action mdc-ripple-upgraded" tabindex="0">
              <div id="image" class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg&quot;);">
              </div>
              <div class="demo-card__primary">
                  <h2 id="nationalityEmail" class="demo-card__title mdc-typography mdc-typography--headline6">Our Changing Planet</h2>
                  <h3 id="name" class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">by Kurt Wagner</h3></div>
              <div id="cardBody" class="demo-card__secondary mdc-typography mdc-typography--body2">Visit ten places on our planet that are undergoing the biggest changes today.</div>
          </div><div class="mdc-card__actions"><div class="mdc-card__action-buttons">
          <button class="mdc-button mdc-card__action mdc-card__action--button mdc-ripple-upgraded">
              <span class="mdc-button__ripple"></span>Read</button>
          <button class="mdc-button mdc-card__action mdc-card__action--button mdc-ripple-upgraded">
              <span class="mdc-button__ripple"></span>Bookmark</button>
          </div><div class="mdc-card__action-icons">
          <button class="mdc-icon-button mdc-card__action mdc-card__action--icon mdc-ripple-upgraded mdc-ripple-upgraded--unbounded" aria-pressed="false" aria-label="Add to favorites" title="Add to favorites" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">
              <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
              <i class="material-icons mdc-icon-button__icon">favorite_border</i></button>
          <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" title="Share" data-mdc-ripple-is-unbounded="true" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">share</button>
          <button id="openTab" class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" title="More options" data-mdc-ripple-is-unbounded="true" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">person</button>
          </div>
          </div>
        </div>
    </body>
    <script>

        fetch("https://randomuser.me/api/?results=6&gender=male&nat=au,nz")
          .then(response => response.json())
          .then(data => {
           console.log(data.results[0]);
            let result = data.results[0];
            document.querySelector("#nationalityEmail").textContent = result.location.country + " " + result.email;
            document.querySelector("#name").textContent = result.name.last + " " + result.name.first;
            let image = result.picture.large;
            console.log(image);
            document.querySelector("#image").style = "background-image: url("+ image+ ");";
            document.querySelector("#cardBody").textContent = result.login.username+"\n "+result.dob.date;
            document.querySelector("#openTab").addEventListener("click", event => {
                window.open(result.picture.medium, '_blank');
            });
            });
    </script>
</html>
